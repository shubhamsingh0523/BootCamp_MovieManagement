  <div class="row justify-content-center">
    <div class="card-deck" >
      <div class="card text-white bg-info mb-3" style="width: 300px" *ngFor= "let i of movies;">
        <img class="card-img-top" src="assets/images/{{i.movieId}}.jpg" height="300" width="200">
        <div class="card-body">
            <h4 class="card-title">{{i.movieName | titlecase }}</h4>
            <p class="card-text">
              Language: {{i.language | titlecase }} <br> Director: {{i.director | titlecase }} <br> Genre: {{i.genre | titlecase }} <br> Id: {{i.movieId}}
            </p>
            <div class="card-footer"> 
              <th><a class="btn btn-success" routerLink="/displayshows/{{i.movieId}}">View Shows</a></th>
              <th><a class="btn btn-success" routerLink="/displayscreens/{{i.movieId}}">View Screen</a></th>                      
            </div>
        </div>
    </div>
    </div>
  </div>
<br/>
</div>

<div *ngIf="showError" class="text-center">
  <h2>{{errorMsg}}</h2>
</div>
